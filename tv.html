<!DOCTYPE html>
<html>
<head>
    <!-- Page Title and Favicon -->
    <title>starship - TV</title>
    <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon-watch.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/menu-t.css">

    <!-- JavaScript -->
    <script src="/javascript/pageload.js"></script>
</head>
<body onload="myFunction()" style="margin:0;">
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/footer.js"></script>

    <!-- NoScript Fallback -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/errors/noscript" />
    </noscript>

    <!-- Page Loader -->
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div id="loadertext">
        <h3>Loading...</h3>
    </div>

    <!-- Main Content -->
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div id="zoom">
            <!-- Page Header -->
            <h1 style="font-size:50px;" class="gradient-green">TV</h1>
            <hr style="border:3px solid white">

            <center>
                <!-- Search Bar -->
                <input id="searchBar" type="text" placeholder="SEARCH ALL SHOWS">

                <!-- Controls -->
                <div id="controls" class="controls">
                    <select id="sortOptions" onchange="sortShows()">
                        <option value="favorites">Sort by Favorites</option>
                        <option value="clickCount">Sort by Click Count</option>
                        <option value="alphabetical">Sort Alphabetically</option>
                    </select>
                    <button id="toggleUsageData" onclick="toggleClickCounts()">Show Usage Data</button>
                </div>

                <!-- Show Count -->
                <div id="showCount">Shows Loaded: 0</div>

                <!-- Show Menu -->
                <div id="showMenu"></div>
                <script src="/javascript/menu-tv.js"></script>
            </center>
        </div>
    </div>

    <!-- Particles.JS Background -->
    <div id="particles-js"></div>
    <script src="/javascript/particles.js"></script>
    <script src="/javascript/particles-config.js"></script>

    <!-- Additional Scripts -->
    <script src="/javascript/scrollbar.js"></script>
    <script src="/javascript/panic.js"></script>
    <script src="/javascript/cloaking.js"></script>
    <script src="/javascript/antitabclose.js"></script>
</body>
</html>
