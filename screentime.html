<!DOCTYPE html>
<html>
  <head>
    <title>GameVerse - Screen Time Settings</title>
    <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Custom styling based on your GameVerse style -->
    <style>
      /* Tab styling from your provided template (if needed for other pages) */
      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }
      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }
      .tab button:hover {
        background-color: #ddd;
      }
      .tab button.active {
        background-color: #ccc;
      }
      .tabcontent {
        display: none;
        padding: 6px 12px;
        -webkit-animation: fadeEffect 1s;
        animation: fadeEffect 1s;
      }
      @-webkit-keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
      }
      html::-webkit-scrollbar {
        display: none;
      }
      /* Additional styling for our settings page */
      .section {
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        margin: 20px auto;
        border-radius: 10px;
        max-width: 600px;
        text-align: left;
      }
      h1.gradient-red {
        font-size: 2.5em;
        margin-top: 20px;
      }
      .time-display {
        font-size: 1.5em;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input[type="number"],
      select,
      button {
        padding: 8px;
        font-size: 1em;
        background: #1a1a1a;
        color: #e0e0e0;
        border: 1px solid #333;
        border-radius: 5px;
      }
      button {
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar"></div>
    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/footer.js"></script>
    
    <br><br><br>
    <center>
      <h1 class="gradient-red">Screen Time Settings</h1>
      <!-- Display Section -->
      <div class="section" id="trackerDisplay">
        <p>
          Time Spent Today: <span id="timeSpent" class="time-display">00:00:00</span>
        </p>
        <p>
          Time Remaining: <span id="timeRemaining" class="time-display">-</span>
        </p>
      </div>

      <!-- Settings Form Section -->
      <div class="section" id="settings">
        <h2>Settings</h2>
        <form id="settingsForm">
          <!-- Enable/Disable Limit -->
          <label>
            <input type="checkbox" id="limitActiveCheckbox">
            Enable Usage Limit
          </label>

          <!-- Usage Limit (Hours & Minutes) -->
          <label>
            Usage Limit:
            <select id="hoursDropdown">
              <option value="1">1 Hour</option>
              <option value="2">2 Hours</option>
              <option value="3">3 Hours</option>
            </select>
            Hours
            <label style="display:inline;">Minutes:
              <input type="number" id="minutesInput" min="0" max="59" value="0" style="width: 50px;">
            </label>
          </label>

          <!-- Action When Limit is Reached -->
          <label>
            Action on Limit Reached:
            <select id="limitActionDropdown">
              <option value="reminder">Redirect every 5 minutes (Reminder)</option>
              <option value="lockout">Immediate Lockout</option>
            </select>
          </label>

          <!-- Disable Tracking Button -->
          <label>
            Disable Tracking for:
            <select id="disableDaysDropdown">
              <option value="0">Today</option>
              <option value="1">1 Day</option>
              <option value="2">2 Days</option>
              <option value="3">3 Days</option>
            </select>
            <button type="button" id="disableButton">Disable Tracking</button>
          </label>

          <!-- Save Settings -->
          <button type="button" id="saveSettingsButton">Save Settings</button>
        </form>

        <!-- Turn Off Limit (but still track time) -->
        <div>
          <button type="button" id="turnOffLimitButton">Turn Off Limit (but keep tracking)</button>
        </div>
      </div>
    </center>

    <!-- Include the screen time tracker script -->
    <script src="/javascript/screentimetracking.js"></script>
  </body>
</html>
