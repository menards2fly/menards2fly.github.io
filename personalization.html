<!DOCTYPE html>
<html>

<head>
  <title>GameVerse - Particle Settings</title>
  <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/menu.css">
  <style>
    label {
      color:white;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>
  <script src="/javascript/navbar.js"></script>
  <script src="/javascript/footer.js"></script>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/errors/noscript" />
  </noscript>

  <div id="zoom"><br><br><br>
    <center>
      <h1 style="font-size:50px;" class="gradient-red">Particle Settings</h1>
      <p>Customize the background particles for your GameVerse experience. âœ¨</p>
      <hr style="border:3px solid white">

      <div class="profile-container"
        style="text-align:center;padding:20px;background:black;box-shadow:0 4px 8px rgba(0,0,0,0.1);border-radius:10px;width:350px;margin:auto;">
        
        <label>Preset:</label>
        <select id="preset">
          <option value="custom">Custom</option>
          <option value="minimal">Minimal (Fewer, Slower Particles)</option>
          <option value="dynamic">Dynamic (Fast, Bright, Many Particles)</option>
          <option value="galaxy">Galaxy (Blue, Rotating Particles)</option>
        </select><br><br>

        <label>Number of Particles:</label>
        <input type="number" id="numParticles" min="10" max="500"><br><br>

        <label>Particle Color:</label>
        <input type="color" id="particleColor"><br><br>

        <label>Shape:</label>
        <select id="particleShape">
          <option value="circle">Circle</option>
          <option value="triangle">Triangle</option>
          <option value="star">Star</option>
          <option value="polygon">Polygon</option>
        </select><br><br>

        <label>Size:</label>
        <input type="number" id="particleSize" min="1" max="10"><br><br>

        <label>Speed:</label>
        <input type="number" id="particleSpeed" step="0.1"><br><br>

        <label>Opacity:</label>
        <input type="number" id="particleOpacity" step="0.1" min="0.1" max="1"><br><br>

        <button onclick="applySettings()" style="padding:10px 20px;font-size:16px;background:#007bff;color:white;border:none;border-radius:5px;cursor:pointer;">
          Apply & Save
        </button>

        <button onclick="resetSettings()" style="padding:10px 20px;font-size:16px;background:#ff0000;color:white;border:none;border-radius:5px;cursor:pointer;margin-left:10px;">
          Reset to Default
        </button>
      </div>
    </center>
  </div>

  <div id="particles-js"></div>

  <script src="/javascript/particles.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const defaultSettings = {
            particles: {
                number: { value: 80 },
                color: { value: "#db0007" },
                shape: { value: "circle" },
                size: { value: 3 },
                speed: { value: 1.5 },
                opacity: { value: 1 }
            }
        };

        let particleSettings = JSON.parse(localStorage.getItem("particleSettings")) || defaultSettings;

        function loadParticles() {
            if (document.getElementById("particles-js")) {
                particlesJS('particles-js', {
                    "particles": {
                        "number": { "value": particleSettings.particles.number.value },
                        "color": { "value": particleSettings.particles.color.value },
                        "shape": { "type": particleSettings.particles.shape.value },
                        "opacity": { "value": particleSettings.particles.opacity.value },
                        "size": { "value": particleSettings.particles.size.value },
                        "move": { "speed": particleSettings.particles.speed.value }
                    },
                    "retina_detect": true
                });
            }
        }

        function updateFormFields() {
            document.getElementById("numParticles").value = particleSettings.particles.number.value;
            document.getElementById("particleColor").value = particleSettings.particles.color.value;
            document.getElementById("particleShape").value = particleSettings.particles.shape.value;
            document.getElementById("particleSize").value = particleSettings.particles.size.value;
            document.getElementById("particleSpeed").value = particleSettings.particles.speed.value;
            document.getElementById("particleOpacity").value = particleSettings.particles.opacity.value;
        }

        function applyPreset(preset) {
            if (preset === "minimal") {
                particleSettings = { particles: { number: { value: 30 }, color: { value: "#ffffff" }, shape: { value: "circle" }, size: { value: 2 }, speed: { value: 0.5 }, opacity: { value: 0.5 } } };
            } else if (preset === "dynamic") {
                particleSettings = { particles: { number: { value: 150 }, color: { value: "#ffcc00" }, shape: { value: "triangle" }, size: { value: 4 }, speed: { value: 3 }, opacity: { value: 1 } } };
            } else if (preset === "galaxy") {
                particleSettings = { particles: { number: { value: 100 }, color: { value: "#0033cc" }, shape: { value: "star" }, size: { value: 3 }, speed: { value: 2 }, opacity: { value: 0.8 } } };
            } else {
                return;
            }
            updateFormFields();
            applySettings();
        }

        document.getElementById("preset").addEventListener("change", function() {
            if (this.value !== "custom") {
                applyPreset(this.value);
            }
        });

        window.applySettings = function() {
            particleSettings.particles.number.value = parseInt(document.getElementById("numParticles").value);
            particleSettings.particles.color.value = document.getElementById("particleColor").value;
            particleSettings.particles.shape.value = document.getElementById("particleShape").value;
            particleSettings.particles.size.value = parseInt(document.getElementById("particleSize").value);
            particleSettings.particles.speed.value = parseFloat(document.getElementById("particleSpeed").value);
            particleSettings.particles.opacity.value = parseFloat(document.getElementById("particleOpacity").value);

            localStorage.setItem("particleSettings", JSON.stringify(particleSettings));

            document.getElementById("particles-js").innerHTML = "";
            loadParticles();

            alert("Settings saved! Your changes will now apply across the entire site.");
        };

        window.resetSettings = function() {
            localStorage.removeItem("particleSettings");
            particleSettings = defaultSettings;
            updateFormFields();
            document.getElementById("particles-js").innerHTML = "";
            loadParticles();
            alert("Settings reset to default.");
        };

        loadParticles();
        updateFormFields();
    });
  </script>

</body>

</html>
