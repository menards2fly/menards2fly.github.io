<!DOCTYPE html>
<html>

<head>
  <title>GameVerse - View Profile</title>
  <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/menu.css">
</head>
<div id="navbar"></div>
<script src="/javascript/navbar.js"></script>
<script src="/javascript/footer.js"></script><noscript>
  <meta http-equiv="refresh" content="0; url=/errors/noscript" />
</noscript>
<div id="zoom"><br><br><br>
  <center>
    <h1 style="font-size:50px;" class="gradient-red">Your Profile</h1>
    <p>View and manage your profile to personalize your GameVerse experience. üë§ü™ê</p>
    <hr style="border:3px solid white">
    <div class="profile-container"
      style="text-align:center;padding:20px;background:black;box-shadow:0 4px 8px rgba(0,0,0,0.1);border-radius:10px;width:300px;margin:auto;">
      <img id="displayPhoto" src="https://via.placeholder.com/100" alt="Profile Photo"
        style="border-radius:50%;width:100px;height:100px;object-fit:cover;margin-bottom:15px;">
      <h2 id="displayUsername" class="default-message" style="margin:10px 0;font-size:30px;color:white;">Your Name</h2>
      <a class="edit-profile-btn" href="/editprofile.html"
        style="margin-top:20px;padding:10px 20px;font-size:14px;background-color:#007bff;color:white;border:none;border-radius:5px;text-decoration:none;">Edit
        Profile</a>
    </div>
    <script>function displayUserInfo() { const user = JSON.parse(localStorage.getItem('loggedInUser')); if (user) { document.getElementById('displayUsername').innerText = user.username; document.getElementById('displayPhoto').src = user.photo; } } window.onload = displayUserInfo;</script>
</div>
</div>
<div id="particles-js"></div>
<script src="/javascript/particles.js"></script>
<script src="/javascript/particles-config.js"></script>
<script>
  let particleSettings = JSON.parse(
    localStorage.getItem("particleSettings")
  );
  let styleTag = document.createElement("style");
  styleTag.innerHTML = `::-webkit-scrollbar-thumb { background-color: ${particleSettings.particles.color.value} !important; }`;
  document.head.appendChild(styleTag);
</script>
</body>

</html>
