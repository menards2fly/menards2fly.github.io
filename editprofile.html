<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page Title and Favicon -->
    <title>starship - Edit Profile</title>
    <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/menu.css">

    <!-- JavaScript for Page Load -->
    <script src="/javascript/pageload.js"></script>

    <!-- Inline Styles for Profile Controls -->
    <style>
        /* Styling for the profile edit form */
        .controls {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            color: white;
            text-align: left;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }

        .controls label {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .controls input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
        }

        .controls button {
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script src="/javascript/navbar.js"></script>

    <!-- Footer -->
    <script src="/javascript/footer.js"></script>

    <!-- Main Content -->
    <br><br><br>
    <center>
        <!-- Page Header -->
        <h1 style="font-size:50px;" class="gradient-red">Edit Profile</h1>
        <p>
            Update your username and profile picture here. If there are no errors, then your profile has been updated. Reload the page to check.
        </p>
        <hr style="border:3px solid white">

        <!-- Profile Edit Form -->
        <div class="controls">
            <!-- Username Input -->
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Enter your username" required />

            <!-- Profile Image URL Input -->
            <label for="profileImage">Profile Image URL: </label>
            <input type="text" id="profileImage" placeholder="Enter image URL" />

            <!-- Profile Image File Upload -->
            <label for="profileImageFile">Or upload a file: </label>
            <input type="file" id="profileImageFile" accept="image/*" />

            <!-- Save Button -->
            <button onclick="saveProfile(event)">Save Profile</button>
        </div>
    </center>

    <!-- Particles.JS Background -->
    <div id="particles-js"></div>
    <script src="/javascript/particles.js"></script>
    <script src="/javascript/particles-config.js"></script>

    <!-- Additional Scripts -->
    <script src="/javascript/logins.js"></script>
    <script src="/javascript/antitabclose.js"></script>
    <script src="/javascript/panic.js"></script>
    <script src="/javascript/cloaking.js"></script>
    <script src="/javascript/scrollbar.js"></script>
</body>
</html>
