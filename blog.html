<!DOCTYPE html>
<html>

<head>
    <title>starship - our blog</title>
    <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png" />
    <meta name="description" content="Play games, level up, and explore Starship - your new favorite gaming site.">
<link rel="canonical" href="https://starship-app.com/blog" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/blogmenu.css" />

    <!-- JS (Non-module) -->
    <script src="/javascript/pageload.js"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4851718454212779"
        crossorigin="anonymous"></script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZH4JE7RJF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-ZZH4JE7RJF");
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body onload="myFunction()" style="margin: 0">
    <!-- Navigation -->
    <div id="navbar"></div>
    <script type="module" src="/javascript/navbar.js"></script>

    <!-- Footer -->
    <script src="/javascript/footer.js"></script>

    <!-- NoScript Redirect -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/errors/noscript" />
    </noscript>

    <!-- Loader -->
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div id="loadertext">
        <h3>Loading...</h3>
    </div>

    <!-- Main Content -->
    <div style="display: none" id="myDiv" class="animate-bottom">
        <div id="zoom">
            <h1 style="font-size: 50px" class="gradient-red">Blog</h1>
            <p class="gradient-red" style="font-size: 15px">
                LATEST NEWS: starship February Updates
            </p>
            <hr style="border: 3px solid white" />

            <div class="controls">
                <input type="text" id="search" placeholder="Search all blog posts" oninput="filterBlogPosts()" />
                <select id="sortOptions" onchange="sortBlogPosts()">
                    <option value="age">Sort by Age</option>
                    <option value="alphabetical">Sort Alphabetically</option>
                </select>
            </div>

            <div id="overlay">
                <button class="close-btn" onclick="closeOverlay()">
                    <i class="fas fa-times"></i>
                </button>
                <div class="overlay-content">
                    <div class="overlay-body">
                        <img id="blogCover" src="" alt="Cover image">
                        <h1 id="blogTitle">
                            </h2>
                            <p id="blogContent"></p>
                    </div>
                </div>
            </div>

            <p id="blogPostCount">Blog Posts Loaded: 0</p>
            <div id="blogPostMenu" class="blog-post-menu"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/javascript/blogmenu.js" type="module"></script>
    <!-- Particles & Misc Scripts -->
    <div id="particles-js"></div>
    <script src="/javascript/screentimetracking.js"></script>
    <script src="/javascript/panic.js"></script>
    <script src="/javascript/cloaking.js"></script>
    <script src="/javascript/antitabclose.js"></script>
    <script src="/javascript/particles.js"></script>
    <script src="/javascript/particles-config.js"></script>
    <script src="/javascript/notifications.js"></script>
    <script src="/javascript/scrollbar.js"></script>
</body>

</html>
