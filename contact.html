<!DOCTYPE html>
<html>
<head>
    <!-- Page Title and Favicon -->
    <title>starship - contact us</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">

    <!-- Inline Styles for Tabs -->
    <style>
        /* Style the tab container */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Active tab button styling */
        .tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            animation: fadeEffect 1s;
        }

        /* Fade-in animation for tab content */
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Hide scrollbar */
        html::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script src="/javascript/navbar.js"></script>

    <!-- Footer -->
    <script src="/javascript/footer.js"></script>

        </p>
        <hr>

            <button class="tablink" onclick="openPage('suggestapp', this, 'red')">Suggest an App <i class="fa fa-cube fa-lg"></i></button>
            <button class="tablink" onclick="openPage('contact', this, 'red')">Contact Form <i class="fa fa-phone fa-lg"></i></button>
        </div>

        <!-- Tab Content -->

</body>
