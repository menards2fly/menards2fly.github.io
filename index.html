    async function ensureSupabaseClient() {

    // ---------- Date/time with seconds ----------
    function updateDateTimeCard() {
      const now = new Date();
      document.getElementById('sd-date').textContent = now.toLocaleDateString(undefined, { weekday:'short', month:'short', day:'numeric' });

      document.getElementById('sd-time').textContent = now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });

    updateDateTimeCard();
    setInterval(updateDateTimeCard, 1000);

    // ---------- Weather via Open-Meteo (no key) ----------
    let CURRENT_LAT = 40.2969, CURRENT_LON = -111.6946; // default
    function cToF(c) { return Math.round((parseFloat(c) * 9/5) + 32); }
    function weatherCodeToFa(code) {
      if (code === 0) return 'fa-sun';
      if (code === 1 || code === 2) return 'fa-cloud-sun';
      if (code === 3) return 'fa-cloud';
      if (code === 45 || code === 48) return 'fa-smog';
      if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return 'fa-cloud-rain';
      if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) return 'fa-snowflake';
      if (code >= 95) return 'fa-bolt';
      return 'fa-cloud';
    }
    function weatherTextFromCode(code) {
      const map = { 0:'Clear',1:'Mainly clear',2:'Partly cloudy',3:'Overcast',45:'Fog',48:'Rime fog',51:'Light drizzle',53:'Moderate drizzle',55:'Dense drizzle',61:'Slight rain',63:'Moderate rain',65:'Heavy rain',71:'Slight snow',73:'Moderate snow',75:'Heavy snow',80:'Rain showers',81:'Moderate showers',82:'Violent showers',95:'Thunderstorm',96:'Thunder + hail' };
      return map[code] || `Code ${code}`;
    }

    // reverse geocode (OpenStreetMap Nominatim)
    async function reverseGeocode(lat, lon) {
      try {
        console.log('[dash] reverseGeocode', lat, lon);
        const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${encodeURIComponent(lat)}&lon=${encodeURIComponent(lon)}`;
        const res = await fetch(url, { headers: { 'Accept': 'application/json' }});
        if (!res.ok) throw new Error('reverse geocode failed');
        const j = await res.json();
        console.log('[dash] reverseGeocode result', j);
        const name = j.address && (j.address.city || j.address.town || j.address.village || j.address.hamlet) || j.display_name || '';
        return name;
      } catch (err) {
        console.warn('[dash] reverseGeocode error', err);
        return '';
      }
    }

    async function loadWeatherForCoords(lat, lon) {
      try {
        console.log('[dash] loadWeatherForCoords', { lat, lon });
        CURRENT_LAT = lat; CURRENT_LON = lon;
        const place = await reverseGeocode(lat, lon);
        document.getElementById('weather-location').textContent = place || 'Your location';

        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode&current_weather=true&timezone=auto`;
        console.log('[dash] fetching open-meteo', url);
        const res = await fetch(url);
        if (!res.ok) throw new Error('open-meteo failed');
        const j = await res.json();
        console.log('[dash] open-meteo result', j);

        const cur = j.current_weather || {};
        const tempC = cur.temperature ?? null;
        const code = cur.weathercode ?? null;
        document.getElementById('weather-temp').textContent = (tempC !== null) ? `${cToF(tempC)}°F` : '--°F';
        document.getElementById('weather-desc').textContent = (code !== null) ? weatherTextFromCode(code) : 'N/A';
        document.getElementById('weather-updated').textContent = 'Updated: ' + new Date().toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' });

        const fa = weatherCodeToFa(code);
        document.getElementById('weather-icon').innerHTML = `<i class="fa-solid ${fa}"></i>`;

        const times = (j.hourly && j.hourly.time) || [];
        const temps = (j.hourly && j.hourly.temperature_2m) || [];
        const codes = (j.hourly && j.hourly.weathercode) || [];

        if (!times.length) throw new Error('no hourly data');

        const now = new Date();
        let idx = times.findIndex(t => {
          const dt = new Date(t);
          return dt.getFullYear() === now.getFullYear() && dt.getMonth() === now.getMonth() && dt.getDate() === now.getDate() && dt.getHours() === now.getHours();
        });
        if (idx === -1) {
          idx = times.findIndex(t => new Date(t) > now);
          if (idx === -1) idx = 0;
        }

        const picks = [];
        for (let i=1;i<=3;i++){
          const pos = (idx + i) % times.length;
          picks.push({ time: times[pos], tempC: temps[pos], code: codes[pos] });
        }

        const hr = document.getElementById('hourly-row'); hr.innerHTML = '';
        for (const p of picks) {
          const dt = new Date(p.time);
          const h = dt.getHours();
          const display = (h === 0) ? '12 AM' : (h < 12 ? `${h} AM` : (h === 12 ? '12 PM' : `${h - 12} PM`));
          const tempF = cToF(p.tempC);
          const pfa = weatherCodeToFa(p.code);
          const div = document.createElement('div');
          div.className = 'hour-card';
          div.innerHTML = `<div class="h-time">${display}</div><div class="h-icon"><i class="fa-solid ${pfa}"></i></div><div class="h-temp">${tempF}°F</div>`;
          hr.appendChild(div);
        }

        console.log('[dash] weather rendered');
      } catch (err) {
        console.error('[dash] loadWeatherForCoords error', err);
        document.getElementById('weather-temp').textContent = '--°F';
        document.getElementById('weather-desc').textContent = 'N/A';
        document.getElementById('hourly-row').innerHTML = '<div class="hour-card">N/A</div><div class="hour-card">N/A</div><div class="hour-card">N/A</div>';
      }
    }

    // try geolocation, fallback to IP geolocation, fallback to default
    async function detectLocationAndLoadWeather() {
      console.log('[dash] detecting location');
      if (navigator.geolocation) {
        try {
          await new Promise((res, rej) => {
            const opts = { enableHighAccuracy: true, timeout: 10000 };
            navigator.geolocation.getCurrentPosition(
              (pos) => { console.log('[dash] geolocation success', pos.coords); CURRENT_LAT = pos.coords.latitude; CURRENT_LON = pos.coords.longitude; res(); },
              (err) => { console.warn('[dash] geolocation error', err); rej(err); },
              opts
            );
          });
          await loadWeatherForCoords(CURRENT_LAT, CURRENT_LON);
          return;
        } catch (e) {
          console.warn('[dash] geolocation failed, falling back to IP', e);
        }
      } else {
        console.log('[dash] navigator.geolocation not available');
      }

      // IP fallback (ipapi.co)
      try {
        console.log('[dash] trying IP geolocation via ipapi.co');
        const r = await fetch('https://ipapi.co/json/');
        if (r.ok) {
          const j = await r.json();
          console.log('[dash] ipapi result', j);
          if (j && j.latitude && j.longitude) {
            CURRENT_LAT = j.latitude; CURRENT_LON = j.longitude;
            await loadWeatherForCoords(CURRENT_LAT, CURRENT_LON);
            return;
          }
        } else {
          console.warn('[dash] ipapi not ok', r.status);
        }
      } catch (err) {
        console.warn('[dash] IP geolocation failed', err);
      }

      // final fallback
      console.log('[dash] using default coords', { lat: CURRENT_LAT, lon: CURRENT_LON });
      await loadWeatherForCoords(CURRENT_LAT, CURRENT_LON);
    }

    // escape helper
    function escapeHtml(str) {
      if (!str) return '';
      return String(str).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // ---------- Quick actions wiring ----------
    function setupQuickActions() {
      const container = document.getElementById('quick-actions');
      container.addEventListener('click', (e) => {
        const btn = e.target.closest('.action-btn');
        if (!btn) return;
        const action = btn.dataset.action;
        console.log('[dash] quick action clicked', action);
        if (action === 'start-playing') {
          // navigate user to games
          window.location.href = '/games';
        } else if (action === 'bypass-filters') {
          // try a few ways: call existing cloaking functions if present, otherwise emit an event and fallback to /cloak
          try {
            if (window.toggleCloak && typeof window.toggleCloak === 'function') {
              window.toggleCloak();
              console.log('[dash] called window.toggleCloak()');
              return;
            }
            if (window.cloaking && typeof window.cloaking.toggle === 'function') {
              window.cloaking.toggle();
              console.log('[dash] called window.cloaking.toggle()');
              return;
            }
            // emit custom event
            window.dispatchEvent(new CustomEvent('starship:toggleCloak'));
            console.log('[dash] emitted starship:toggleCloak event');
            // fallback navigation
            if (location.pathname !== '/route') {
              window.location.href = '/route';
            }
          } catch (err) {
            console.warn('[dash] bypass-filters error', err);
          }
        } else if (action === 'chat-users') {
          // try to open chat route or emit event
          if (location.pathname !== '/chat') {
            window.open('/chat', '_self');
          } else {
            window.dispatchEvent(new CustomEvent('starship:openChat'));
          }
        } else if (action === 'talk-orbit') {
          // try to call orbit if available, else go to /orbit
          try {
            if (window.orbit && typeof window.orbit.open === 'function') {
              window.orbit.open();
              console.log('[dash] called window.orbit.open()');
            } else {
              window.open('/ai', '_self');
            }
          } catch (err) {
            console.warn('[dash] talk-orbit error', err);
            window.open('/ai', '_self');
          }
        }
      });
    }
