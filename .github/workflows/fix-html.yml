name: Auto Fix HTML

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual runs from the Actions tab

jobs:
  fix-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install --save-dev prettier prettier-plugin-organize-attributes htmlhint

      - name: Auto-fix HTML and format code
        run: |
          npx htmlhint --fix "**/*.html" || true
          npx prettier --write "**/*.{html,js,css,json,md}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: auto-fix HTML and format code" || echo "No changes to commit"
          git push
