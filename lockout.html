<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Lockout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/uploads/images/outdoorscenery.png') no-repeat center center/cover;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .lockout-message {
            font-size: 1rem;
            color: #ffcc00;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .settings-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .settings-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Time Limit Reached</h1>
        <p>Hey, you've spent a lot of time online today. It's time to take a break and recharge! ðŸŒ¿</p>
        <p class="lockout-message">For your well-being, access is temporarily restricted. Please return later.</p>
        <a href="/screentime.html" class="settings-button">Change my settings âš™</a>
    </div>
</body>
</html>
