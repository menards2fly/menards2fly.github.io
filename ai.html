
<!doctype html>
<html>
<head>
  <title>Orbit</title>
  <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png" />
  <meta name="description" content="Chat with Orbit AI, your personal assistant. Ask questions, get answers, and more." />
  <link rel="canonical" href="https://starship-app.com/ai">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Puter API -->
  <script src="https://js.puter.com/v2/"></script>
  <!-- Markdown & Sanitizer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

<!-- Google AdSense and Google Analytics -->

    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4851718454212779"
      crossorigin="anonymous"
    ></script>
    <!-- Google tag (gtag.js) -->

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZZH4JE7RJF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {

      gtag('js', new Date());

      gtag('config', 'G-ZZH4JE7RJF');

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
  <link rel="stylesheet" href="/css/ai.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>
  <script src="/javascript/navbar.js" type="module"></script>

  <!-- Chat Container -->
  <div class="chat-container" id="chatContainer">

<div class="chat-header"> 
  <div class="logo-container" title="Orbit AI">
    <img src="/uploads/images/starbot.png" alt="Orbit Logo" />
    <div class="logo-text">Orbit <span class="beta-badge">BETA</span>
</div>
  </div>

  <div class="right-header-items">
    <div id="usageIndicator">Usage: 25%</div>
    <div class="tools-dropdown">
      <button id="toolsBtn" aria-label="Tools menu"><i class="fa-solid fa-screwdriver-wrench"></i></button>
      <div class="tools-menu" id="toolsMenu" role="menu" aria-hidden="true">
        <div id="generateTool" role="menuitem" tabindex="0"><i class="fa-solid fa-paintbrush"></i> Create Image</div>
      </div>
    </div>
  </div>
</div>


    <!-- Chat messages -->
    <div id="chat" class="chat-messages" aria-live="polite" aria-relevant="additions"></div>

    <!-- Input area -->
    <div class="chat-input" role="form" aria-label="Send message form">
      <input
        type="text"
        id="textInput"
        placeholder="Type your message..."
        autocomplete="off"
        aria-label="Message input"
      />
      <input type="file" id="imageInput" accept="image/*" style="display:none;" aria-hidden="true" />
      <button id="uploadBtn" aria-label="Upload image"><i class="fa-solid fa-camera"></i></button>
      <button class="send-btn" id="sendBtn" aria-label="Send message"><i class="fa-solid fa-arrow-up"></i></button>
    </div>

  </div>

<script src="/javascript/ai.js" type="module"></script>


</body>
</html>
