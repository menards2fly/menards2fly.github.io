<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starship - profile</title>
    <link rel="icon" href="/uploads/branding/favicon.png" type="image/x-icon" />
    <meta
      name="description"
      content="Play games, level up, and explore Starship - your new favorite gaming site."
    />
    <link rel="canonical" href="https://starship-app.com/" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #0b0f2e, #1a1f4a);
        color: #fff;
        overflow-x: hidden;
      }
      .badge-icon {
        width: 20px;
        height: 20px;
        margin-left: 6px;
        vertical-align: middle;
      }

      .profile-container {
        max-width: 700px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-banner {
        width: 100%;
        height: 150px;
        background: linear-gradient(90deg, #8a2be2, #1a1f4a);
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      }

      .profile-info {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        transition: filter 0.3s ease;
      }

      .profile-details {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .username {
        font-size: 2rem;
        color: #d0bfff;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .bio {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #ccc;
      }

      .follower-count {
        margin-top: 5px;
        font-size: 0.95rem;
        color: #aaa;
      }

      .follow-button {
        margin-top: 15px;
        background: rgba(138, 43, 226, 0.3) !important;
        border: 1px solid rgba(138, 43, 226, 0.6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease !important;
      }

      .follow-button:hover {
        background: rgba(138, 43, 226, 0.5);
      }
      #share-profile-btn {
        margin-top: 15px;
        background: rgba(138, 43, 226, 0.3) !important;
        border: 1px solid rgba(138, 43, 226, 0.6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease !important;
      }

      #share-profile-btn:hover {
        background: rgba(138, 43, 226, 0.5);
      }
      .avatar-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
      }

      #online-indicator {
        position: absolute;
        top: 75%;
        right: -3px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #8a2be2;
        box-shadow: 0 0 8px #8a2be2aa;
      }

      #online-indicator.offline {
        background-color: #555;
        box-shadow: none;
        animation: none;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .game-card {
        background: rgba(18, 18, 30, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid #8a2be2;
        border-radius: 16px;
        padding: 16px;
        margin-top: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .game-card h3 {
        color: #fff;
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 8px;
        text-shadow: 0 0 6px #8a2be2;
      }

      .card-content {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .card-content img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        border: 2px solid #8a2be2;
      }

      .card-content .text {
        flex: 1;
      }

      #current-game-name {
        font-size: 22px;
        font-weight: 500;
        color: #fff;
        margin: 0;
        text-shadow: 0 0 4px #8a2be2;
      }

      #current-game-desc {
        font-size: 0.95rem;
        color: #d0d0ff;
        margin-top: 4px;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/javascript/navbar.js"></script>
    <div class="profile-container" id="profile">
      <div class="profile-banner"></div>
      <div class="profile-info">
        <div class="avatar-wrapper">
          <div class="profile-picture">
            <img
              id="profile-pic"
              src="/uploads/branding/signup.png"
              alt="Profile Picture"
            />
          </div>
          <span id="online-indicator" title="Online"></span>
        </div>
        <div class="profile-details">
          <div class="username" id="profile-username">Loading...</div>
          <div class="bio" id="profile-bio"></div>
          <div class="follower-count" id="follower-count">0 followers</div>
          <button class="follow-button" id="follow-btn">Follow</button>
          <button id="share-profile-btn" class="share-btn">
            Share Profile
          </button>
          <span id="share-status" class="share-status"></span>
          <div id="current-game-card" class="game-card">
            <h3>ðŸŽ® Now Playing</h3>
            <div class="card-content">
              <img id="current-game-img" src="" alt="Game Thumbnail" />
              <div class="text">
                <h4 id="current-game-name"></h4>
                <p id="current-game-desc"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascript/profile.js" type="module"></script>
  </body>
</html>
