<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>starship - profile</title>

    <meta
      name="description"
      content="Play games, level up, and explore Starship - your new favorite gaming site."
    />
    <link rel="canonical" href="https://starship-app.com/" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom, #0b0f2e, #1a1f4a);
        color: #fff;
        overflow-x: hidden;
      }
      .badge-icon {
        width: 20px;
        height: 20px;
        margin-left: 6px;
        vertical-align: middle;
      }

      .profile-container {
        max-width: 700px;
        margin: 80px auto;
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-banner {
        width: 100%;
        height: 150px;
        background: linear-gradient(90deg, #8a2be2, #1a1f4a);
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      }

      .profile-info {
        display: flex;
        gap: 20px;
        align-items: flex-start;
        flex-wrap: wrap;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      .profile-picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        transition: filter 0.3s ease;
      }

      .profile-details {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .username {
        font-size: 2rem;
        color: #d0bfff;
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .bio {
        margin-top: 10px;
        font-size: 1.1rem;
        color: #ccc;
      }

      .follower-count {
        margin-top: 5px;
        font-size: 0.95rem;
        color: #aaa;
      }

      .follow-button {
        margin-top: 15px;
        background: rgba(138, 43, 226, 0.3) !important;
        border: 1px solid rgba(138, 43, 226, 0.6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease !important;
      }

      .follow-button:hover {
        background: rgba(138, 43, 226, 0.5);
      }
      #share-profile-btn {
        margin-top: 15px;
        background: rgba(138, 43, 226, 0.3) !important;
        border: 1px solid rgba(138, 43, 226, 0.6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease !important;
      }
      #report-profile-btn {
        margin-top: 15px;
        background: rgba(138, 43, 226, 0.3) !important;
        border: 1px solid rgba(138, 43, 226, 0.6);
        color: #fff;
        padding: 10px 18px;
        border-radius: 12px;
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        transition: all 0.3s ease !important;
      }
      #share-profile-btn:hover {
        background: rgba(138, 43, 226, 0.5);
      }
      .avatar-wrapper {
        position: relative;
        width: 100px;
        height: 100px;
      }

      #online-indicator {
        position: absolute;
        top: 75%;
        right: -3px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #8a2be2;
        box-shadow: 0 0 8px #8a2be2aa;
      }

      #online-indicator.offline {
        background-color: #555;
        box-shadow: none;
        animation: none;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.6;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .game-card {
        background: rgba(18, 18, 30, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid #8a2be2;
        border-radius: 16px;
        padding: 16px;
        margin-top: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .game-card h3 {
        color: #fff;
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 8px;
        text-shadow: 0 0 6px #8a2be2;
      }

      .card-content {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .card-content img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
        border: 2px solid #8a2be2;
      }

      .card-content .text {
        flex: 1;
      }

      #current-game-name {
        font-size: 22px;
        font-weight: 500;
        color: #fff;
        margin: 0;
        text-shadow: 0 0 4px #8a2be2;
      }

      #current-game-desc {
        font-size: 0.95rem;
        color: #d0d0ff;
        margin-top: 4px;
        line-height: 1.4;
      }
      /* Container for search input + results, centered */
#profile-search-wrapper {
  max-width: 700px;
  margin: 40px auto 0 auto;
  padding: 20px;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
  animation: fadeInUp 0.8s ease-out forwards;
  opacity: 0;
  font-family: 'Inter', sans-serif;
}

/* Search input styled like your follow button vibe */
#profile-search-input {
  width: 100%;
  padding: 12px 16px;
  font-size: 1.1rem;
  color: #eee;
  background: rgba(18, 18, 30, 0.6);
  border: 2px solid rgba(138, 43, 226, 0.7);
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(138, 43, 226, 0.6);
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  transform: translateX(-15px);
}

#profile-search-input::placeholder {
  color: #bbb;
}

#profile-search-input:focus {
  outline: none;
  border-color: #8a2be2; /* purple glow instead of green */
  box-shadow: 0 0 18px #8a2be2; /* stronger purple glow */
  background: rgba(18, 18, 30, 0.8);
}

/* Search results container */
#profile-search-results {
  margin-top: 16px;
  max-height: 320px;
  overflow-y: auto;
  background: rgba(18, 18, 30, 0.85);
  border: 1.5px solid rgba(138, 43, 226, 0.8);
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
}

/* Individual profile result item */
.search-result {
  display: flex;
  align-items: center;
  justify-content: center; /* center horizontally */
  text-align: center;
  gap: 16px;
  padding: 12px 20px;
  border-bottom: 1px solid rgba(138, 43, 226, 0.3);
  cursor: pointer;
  transition: background-color 0.25s ease;
  color: #ddd;
}

.search-result:last-child {
  border-bottom: none;
}

.search-result:hover {
  background-color: rgba(0, 255, 128, 0.15);
}

/* Avatar style matching your profile picture vibe */
.search-avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid rgba(138, 43, 226, 0.7);
  box-shadow: 0 0 12px rgba(138, 43, 226, 0.7);
}

/* Username and bio text */
.search-result .username {
  font-weight: 600;
  font-size: 1.2rem;
  color: #d0bfff;
}

.search-result .bio {
  font-size: 0.9rem;
  color: #aaa;
  margin-top: 4px;
  font-style: italic;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 400px;
}
.username-with-badges {
  display: flex;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
  justify-content: center; /* keep it centered */
}

.badges-container {
  display: flex;
  gap: 6px;
}

.badges-container img {
  width: 18px;
  height: 18px;
  border-radius: 4px;
  filter: drop-shadow(0 0 1px rgba(0,0,0,0.4));
}

/* Modal Backdrop */
#report-modal {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.2s ease-in-out;
}

/* Show when modal is active (handled by JS) */
#report-modal.active {
  display: flex;
}

/* Modal Box */
#report-modal .modal-box {
  background: #111;
  border: 1px solid rgba(255, 255, 255, 0.1);
  padding: 2rem;
  border-radius: 1rem;
  width: 100%;
  max-width: 480px;
  color: white;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
  animation: slideUp 0.3s ease;
}

/* Input Elements */
#report-modal select,
#report-modal textarea {
  width: 100%;
  background: #222;
  border: 1px solid #333;
  padding: 0.5rem;
  border-radius: 0.5rem;
  color: white;
  resize: none;
  outline: none;
}

#report-modal select:focus,
#report-modal textarea:focus {
  border-color: #00ffff;
  box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
}

/* Buttons */
#report-modal button {
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

#report-modal button:hover {
  transform: scale(1.02);
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes slideUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}
/* ===== Modal Core Styles ===== */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(6px);
  display: none; /* JS will toggle this */
  place-items: center;
  z-index: 9999;
}

/* Add `.active` to show it */
.modal-backdrop.active {
  display: grid;
}

/* Modal Box */
.modal-box {
  background-color: #111;
  color: white;
  padding: 1.5rem;
  border-radius: 1rem;
  max-width: 480px;
  width: 100%;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
}

/* Title */
.modal-title {
  font-size: 1.25rem;
  font-weight: 600;
  margin-bottom: 1rem;
}

/* Form layout */
.modal-form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

/* Labels */
.modal-label {
  display: block;
  font-size: 0.95rem;
}

/* Inputs */
.modal-select,
.modal-textarea {
  width: 100%;
  padding: 0.5rem;
  margin-top: 0.25rem;
  background-color: #222;
  border: 1px solid #333;
  border-radius: 0.5rem;
  color: white;
  resize: none;
  font-size: 0.95rem;
}

.modal-select:focus,
.modal-textarea:focus {
  outline: none;
  border-color: #00ffff;
  box-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
}

/* Buttons */
.modal-actions {
  display: flex;
  justify-content: flex-end;
  gap: 0.75rem;
}

.modal-btn {
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s ease;
  border: none;
}

.cancel-btn {
  background-color: #555;
}

.cancel-btn:hover {
  background-color: #666;
}

.submit-btn {
  background-color: #e3342f;
  color: white;
}

.submit-btn:hover {
  background-color: #c8231b;
}
/* Horizontal profile stats row like Instagram */
.profile-stats-row {
  display: flex;
  justify-content: space-around; /* evenly spaced across container */
  margin-top: 15px;
  width: 100%;
  max-width: 500px; /* optional, keeps it compact */
  margin-left: auto;
  margin-right: auto;
}

/* Each stat box */
.stat-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: default;
  transition: transform 0.2s ease;
}

/* Big number */
.stat-item span {
  font-size: 1.6rem;
  font-weight: 600;
  color: #fff;
  text-shadow: 0 0 6px #8a2be2;
}

/* Label below number */
.stat-item small {
  font-size: 0.75rem;
  color: #ccc;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-top: 2px;
}

/* Optional hover effect */
.stat-item:hover span {
  color: #8a2be2;
  text-shadow: 0 0 10px #8a2be2;
  transform: scale(1.05);
}


    </style>
