<!DOCTYPE html>
<html>
    <head>
        <title>GameVerse - Draw The Hill </title>
        <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon.png">
        <link rel=stylesheet href=/css/viewers.css>
        
    </head>

    <body>
 <iframe id="gameFrame" src="https://www.hoodamath.com/mobile/games/draw-the-hill/game.html?nocheckorient=1" allowfullscreen></iframe>

    <div class="controls">
        
        <div class="game-info">
            <h2>Draw The Hill</h2>
        </div>
        <div class="buttons">
            <button id="homeButton"><i class="fa fa-home fa-lg"></i></button>
            <button id="reloadButton"><i class="fa fa-refresh fa-lg"></i></button>
            <button id="fullscreenButton"><i class="fa fa-arrows-alt fa-lg"></i></button>
        </div>
    </div>
    
    <script src="/javascript/viewers.js"></script>
    <script>
        let particleSettings = JSON.parse(
          localStorage.getItem("particleSettings")
        );
        let styleTag = document.createElement("style");
        styleTag.innerHTML = `::-webkit-scrollbar-thumb { background-color: ${particleSettings.particles.color.value} !important; }`;
        document.head.appendChild(styleTag);
      </script>
    </body>
</html>
