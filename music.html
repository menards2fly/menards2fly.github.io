<!DOCTYPE html>
<html>
<head>
    <!-- Page Title and Favicon -->
    <title>starship - ALL Music</title>
    <link rel="icon" type="image/x-icon" href="/uploads/branding/favicon-music.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/menu-m.css">

    <!-- JavaScript -->
    <script src="/javascript/pageload.js"></script>

    <!-- Particles.JS -->
    <script src="/javascript/particles.js"></script>
    <script src="/javascript/particles-config.js"></script>
</head>
<body onload="myFunction()" style="margin:0;">
    <!-- Navigation Bar -->
    <div id="navbar"></div>
    <script src="/javascript/navbar.js"></script>
    <script src="/javascript/footer.js"></script>

    <!-- NoScript Fallback -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/errors/noscript" />
    </noscript>

    <!-- Page Loader -->
    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <div id="loadertext">
        <h3>Loading...</h3>
    </div>

    <!-- Main Content -->
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <div id="zoom">
            <!-- Page Header -->
            <h1 style="font-size:50px;" class="gradient-blue">Music</h1>
            <hr style="border:3px solid white">

            <!-- Search Bar -->
            <input id="searchBar" type="text" placeholder="SEARCH ALL MUSIC" oninput="filterPlaylists()">

            <!-- Controls -->
            <div class="controls">
                <!-- Toggle Usage Data Button -->
                <button id="toggleUsageData" onclick="toggleClickCounts()">Show Usage Data</button>

                <!-- Sorting Dropdown -->
                <select id="sortOptions" onchange="sortPlaylists()">
                    <option value="alphabetical">Alphabetical</option>
                    <option value="clickCount">Click Count</option>
                    <option value="favorites">Favorites</option>
                </select>
            </div>

            <!-- Playlist Count -->
            <div id="playlistCount"></div>

            <!-- Playlist Menu -->
            <div id="playlistMenu"></div>
            <script src="/javascript/menu-music.js"></script>
        </div>
    </div>

    <!-- Additional Scripts -->
    <script src="/javascript/scrollbar.js"></script>
    <script src="/javascript/panic.js"></script>
    <script src="/javascript/cloaking.js"></script>
    <script src="/javascript/antitabclose.js"></script>


</body>
</html>
