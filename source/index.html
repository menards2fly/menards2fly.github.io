<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starship Error</title>
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0d0d0d;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    .icon {
      font-size: 5rem;
      color: #ff3b3b;
      margin-bottom: 20px;
      opacity: 0;
      animation: dropIn 1s ease forwards, pulse 2s infinite ease-in-out;
    }

    @keyframes dropIn {
      from { opacity: 0; transform: translateY(-40px) scale(0.8); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff3b3b; }
      50% { text-shadow: 0 0 25px #ff3b3b, 0 0 50px #ff3b3b; }
    }

    .glitch {
      font-size: 1.6rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
      z-index: 2;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      top: 0;
      z-index: -1;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitch-anim 2s infinite linear alternate-reverse;
      color: #ff00c1;
    }

    .glitch::after {
      animation: glitch-anim2 2s infinite linear alternate-reverse;
      color: #00fff9;
    }

    @keyframes glitch-anim {
      0% { clip: rect(20px, 9999px, 60px, 0); transform: translate(-5px, -5px); }
      25% { clip: rect(40px, 9999px, 80px, 0); transform: translate(5px, 5px); }
      50% { clip: rect(10px, 9999px, 50px, 0); transform: translate(-5px, 5px); }
      75% { clip: rect(30px, 9999px, 70px, 0); transform: translate(5px, -5px); }
      100% { clip: rect(20px, 9999px, 60px, 0); transform: translate(0, 0); }
    }

    @keyframes glitch-anim2 {
      0% { clip: rect(30px, 9999px, 70px, 0); transform: translate(5px, -5px); }
      25% { clip: rect(10px, 9999px, 40px, 0); transform: translate(-5px, 5px); }
      50% { clip: rect(20px, 9999px, 60px, 0); transform: translate(5px, 5px); }
      75% { clip: rect(40px, 9999px, 80px, 0); transform: translate(-5px, -5px); }
      100% { clip: rect(30px, 9999px, 70px, 0); transform: translate(0, 0); }
    }

    .sub {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ccc;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fa-solid fa-satellite-dish icon"></i>
    <br>
    <div class="glitch" data-text="Our game servers have hit today's limit">
      starship couldn't reach the game servers
    </div>
    <div class="sub" id="subtext"></div>
  </div>

  <script>
    const messages = [
      "Try again tomorrow.",
      "The servers are angry again...",
      "This is not a drill.",
      "Yeah...we got nothing.",
      "Our game servers have hit their daily capacity."
    ];

    // Pick a random one
    const sub = document.getElementById('subtext');
    sub.textContent = messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
